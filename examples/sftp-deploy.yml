name: Deploy to SFTP Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Deploy to SFTP
      uses: raycoarana/fast-ftp-site-sync@v1
      with:
        host: ${{ secrets.SFTP_HOST }}
        port: ${{ secrets.SFTP_PORT || '22' }}
        username: ${{ secrets.SFTP_USERNAME }}
        private-key: ${{ secrets.SFTP_PRIVATE_KEY }}
        protocol: 'sftp'
        local-path: './build'
        remote-path: '/var/www/html'
        exclude: '*.map,*.log,node_modules/**,.git/**'
        delete-orphaned: 'true'
        dry-run: 'false'
